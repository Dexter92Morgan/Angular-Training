<div class="container">
  <form [formGroup]="reactiveform">
    <div class="row">
      <div class="col-lg-12">
        <h3 style="width:100%; text-align:center;">Register User</h3>
      </div>
    </div>

    <div class="col-lg-6 offset-lg-3">
      <div class="form-group">
        <label>User Name</label>
        <input class="form-control" formControlName="username" />
        <span *ngIf="f['username'].getError('required')!=null" class="errormessage">Enter User Name</span>
        <span *ngIf="f['username'].getError('minlength')!=null" class="errormessage">UserName Should be Min 6 Letters</span>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" formControlName="password" />
        <span *ngIf="f['password'].getError('required')!=null" class="errormessage">Enter Password</span>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input class="form-control" formControlName="confipassword" />
        <span *ngIf="f['confipassword'].getError('required')!=null" class="errormessage">Confirm Password</span>
        <span *ngIf="f['confipassword'].getError('MustMatch')!=null" class="errormessage">Password MisMatch</span>
      </div>
      <div class="form-group">
            <label>Email</label>
            <input class="form-control" formControlName="email" />
            <span *ngIf="f['email'].getError('pattern')!=null" class="errormessage">Invalid Email</span>
          </div>
      <div class="form-group">
            <br>
            <button class="btn btn-primary" [disabled]="reactiveform.invalid" (click)=Login()>Login</button> 

     </div>
    </div>
  </form>
</div>

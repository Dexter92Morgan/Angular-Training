<div class="container">
  <table style="width:50%" class="table table-bordered">
    <thead>
      <th>Employee Id</th>
      <th>Employee Name</th>
      <th>Designation</th>
      <th>Department</th>
      <th>Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of emplist">
        <td>{{ item.empId }}</td>
        <td>{{ item.empName }}</td>
        <td>{{ item.designation }}</td>
        <td>{{ item.department }}</td>
        <td><a routerLink="Edit/{{item.empId}}" class="btn btn-primary">Edit</a></td>
      </tr>
    </tbody>
  </table>
</div>

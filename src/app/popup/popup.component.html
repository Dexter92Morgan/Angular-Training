<div class="container">
  <div class="row mt-2">
    <div class="col">
      <button type="button" class="btn btn-primary" (click)="openModal()">Open Modal</button>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Create New Record</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       <h4>Name</h4>
       <input #name class="form-control"/>
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
        <button type="button" class="btn btn-primary" (click)="savedata(name.value)">Save</button>
        <button type="button" class="btn btn-secondary" (click)="dosomething()">Close</button>
      </div>
    </div>
  </div>
</div>
